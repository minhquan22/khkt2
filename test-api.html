<!DOCTYPE html>
<html>
<head>
    <title>Test Vercel Blob API</title>
    <style>
        body { font-family: Arial; padding: 20px; max-width: 800px; margin: 0 auto; }
        button { padding: 10px 20px; margin: 10px 0; cursor: pointer; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .success { border-left: 4px solid #22c55e; }
        .error { border-left: 4px solid #ef4444; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>üß™ Test Vercel Blob API</h1>
    
    <h2>1. Test POST (T·∫°o c√¢u h·ªèi m·ªõi)</h2>
    <button onclick="testPost()">G·ª≠i c√¢u h·ªèi test</button>
    <div id="postResult"></div>
    
    <h2>2. Test GET (L·∫•y t·∫•t c·∫£ c√¢u h·ªèi)</h2>
    <button onclick="testGet()">L·∫•y danh s√°ch c√¢u h·ªèi</button>
    <div id="getResult"></div>
    
    <h2>3. Test POST Duplicate (Test ki·ªÉm tra tr√πng)</h2>
    <button onclick="testDuplicate()">G·ª≠i l·∫°i c√¢u h·ªèi gi·ªëng</button>
    <div id="duplicateResult"></div>
    
    <script>
        const API_URL = window.location.origin + '/api/questions';
        
        function showResult(elementId, data, isSuccess) {
            const el = document.getElementById(elementId);
            el.className = `result ${isSuccess ? 'success' : 'error'}`;
            el.innerHTML = `
                <h3>${isSuccess ? '‚úÖ Success' : '‚ùå Error'}</h3>
                <pre>${JSON.stringify(data, null, 2)}</pre>
            `;
        }
        
        async function testPost() {
            const resultEl = document.getElementById('postResult');
            resultEl.innerHTML = '‚è≥ ƒêang g·ª≠i...';
            
            try {
                const testQuestion = {
                    question: `Test c√¢u h·ªèi l√∫c ${new Date().toLocaleTimeString()}`,
                    options: ["ƒê√°p √°n A", "ƒê√°p √°n B", "ƒê√°p √°n C", "ƒê√°p √°n D"],
                    correctAnswer: 0,
                    subject: "Test Subject",
                    difficulty: "easy",
                    tags: ["test"]
                };
                
                console.log('üì§ Sending:', testQuestion);
                
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(testQuestion)
                });
                
                const result = await response.json();
                console.log('üì• Response:', result);
                
                showResult('postResult', result, response.ok);
                
                // L∆∞u ID ƒë·ªÉ test duplicate
                if (result.success && result.data && result.data.id) {
                    window.lastQuestionId = result.data.id;
                    window.lastQuestion = testQuestion;
                }
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                showResult('postResult', { error: error.message }, false);
            }
        }
        
        async function testGet() {
            const resultEl = document.getElementById('getResult');
            resultEl.innerHTML = '‚è≥ ƒêang t·∫£i...';
            
            try {
                const response = await fetch(API_URL);
                const result = await response.json();
                
                console.log('üì• All questions:', result);
                showResult('getResult', result, response.ok);
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                showResult('getResult', { error: error.message }, false);
            }
        }
        
        async function testDuplicate() {
            const resultEl = document.getElementById('duplicateResult');
            
            if (!window.lastQuestion) {
                resultEl.innerHTML = '‚ö†Ô∏è Vui l√≤ng test POST tr∆∞·ªõc!';
                return;
            }
            
            resultEl.innerHTML = '‚è≥ ƒêang g·ª≠i c√¢u h·ªèi gi·ªëng...';
            
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(window.lastQuestion)
                });
                
                const result = await response.json();
                console.log('üì• Duplicate test:', result);
                
                showResult('duplicateResult', result, response.ok);
                
            } catch (error) {
                console.error('‚ùå Error:', error);
                showResult('duplicateResult', { error: error.message }, false);
            }
        }
        
        // Auto test on load
        console.log('üöÄ Test API URL:', API_URL);
    </script>
</body>
</html>
